<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../static/js/util.js" type="text/javascript"></script>
    <script type="text/javascript">
        function check_data() {
            const username = document.forms['login_form']['username'].value;
            const password = document.forms['login_form']['password'].value;

            const datas = [username, password];
            const result = datas.some(if_empty);

            if (result) {
			    alert('用户名或密码不可为空');
			    document.forms['login_form']['username'].value = '';
			    document.forms['login_form']['password'].value = '';
			    return false;
            }
			return true;
        }
    </script>
</head>
<body>

<div style="height: 20px"></div>

<div align="center">
    <h2>{{ note }}</h2>
    <form class="form-horizontal" role="form" action="{{ url_for('login') }}" method="POST"
          name="login_form" onsubmit="return check_data()">
        <div class="form-group">
            <label for="username" class="col-sm-4 control-label">用户名</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="username" name="username" placeholder="请输入昵称">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-4 control-label">密码</label>
            <div class="col-sm-5">
              <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-success" style="margin-right: 20px">登录</button>
            <button type="button" class="btn btn-default" onclick="window.location.href='register'" style="margin-right: 20px">注册</button>
        </div>
    </form>
</div>

</body>
</html>
