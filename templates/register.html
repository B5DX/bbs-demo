<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../static/js/register.js" type="text/javascript"></script>
</head>
<body>

<div style="height: 20px"></div>

<div align="center">
    <h2>{{ note }}</h2>
    <form class="form-horizontal" name="reg_form" role="form" onsubmit="return validate_data()"
          action="{{ url_for('register') }}" method="POST">
        <div class="form-group">
            <label for="username" class="col-sm-4 control-label">用户名</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="username" name="username" placeholder="昵称不多于20字，可包含中文、英文、数字">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-4 control-label">密码</label>
            <div class="col-sm-5">
              <input type="password" class="form-control" id="password" name="password" placeholder="密码不多于20字，只能包含数字和字母">
            </div>
        </div>
        <div class="form-group">
            <label for="repeat" class="col-sm-4 control-label">再次输入密码</label>
            <div class="col-sm-5">
              <input type="password" class="form-control" id="repeat" name="repeat">
            </div>
        </div>
        <div class="form-group">
            <div align="center">
                <button type="submit" class="btn btn-success" style="margin-right: 20px">注册</button>
                <button type="button" class="btn btn-default" onclick="window.location.href='{{url_for('index')}}'">返回</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
